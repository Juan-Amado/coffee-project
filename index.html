<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="jumbotron jumbotron-fluid">
            <div id="blur">
            <div class="container">

                <h1 class="coffeeHeader display-4">素晴らしいコーヒー</h1>

            </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-6">

                    <form>
                        <label for="roast-selection"></label>
                        <select id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </form>

                    <input type="text" id="searchbar" oninput="nameSearch(coffees)"/>
                </div>


                <div class="col-6">
                        <form>
                            <label for="roast-selection"></label>
                            <select id="roast-selection-add">
                                <option>all</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                        </form>

                        <input type="text" id="addCoffeeInput" oninput="nameSearch()"/>

                        <button id="add">Add Coffee</button>
                        <button id="remove">Remove Coffee</button>
                    </div>

            </div>
        </div>

        <div>

            <div id="user-input"></div>
        </div>

        <hr class="" style="height: 1px; background-color: white; width: 80%">

        <div class="container">
            <div id="coffees"></div>
        </div>

        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
    </body>

</html>
